<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>PESU Login Portal</title>
  <style>
    body {
      background-color: rgba(255, 255, 255, 1);
      font-family: Arial, sans-serif;
      color: #333;
    }
    h1 {
      color: #1032e1;
      text-align: center;
      margin-top: 2em;
    }
    form {
      max-width: 400px;
      margin: 2em auto;
      padding: 1em;
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-shadow: 0 0 5px #ccc;
    }
    label {
      display: block;
      font-weight: bold;
      margin-top: 1em;
      color: #1032e1;
    }
    input[type="text"],
    input[type="password"] {
      display: block;
      width: 100%;
      padding: 0.5em;
      margin-top: 0.5em;
      font-size: 1.2em;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button[type="submit"] {
      background-color: #1032e1;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 0.5em 1em;
      margin-top: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }
    button[type="submit"]:hover {
      background-color: #3e8e41;
    }
    p {
      font-size: 0.9em;
      text-align: center;
      margin-top: 1em;
    }
    p.error {
      color: red;
    }
    input[type="text"], input[type="password"] {
      color: #da6a01;
    }
  </style>
</head>
<body>
<h1>PESU Login Portal</h1>
<!--<img src="logo.png" alt="Your Image" style="position:absolute; top:0; left:0; width:18%; height:30%;">-->


<form method="post" action="/login">
  <label for="username">Username:</label>
  <input type="text" id="username" name="username">
  <label for="password">Password:</label>
  <input type="password" id="password" name="password">
  <button type="submit">Log in</button>
</form>
<p th:text="${errorMessage}" class="error"></p>
</body>
</html>
