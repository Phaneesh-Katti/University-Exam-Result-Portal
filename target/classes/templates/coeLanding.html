<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>COE</title>
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f1f1f1;
    }
    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }
    h1 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 30px;
      color: #1c1c1c;
      font-family: 'Montserrat', sans-serif;
      font-weight: bold;
      text-transform: uppercase;
    }
    .buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }
    .button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 20px 40px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 24px;
      margin: 10px;
      cursor: pointer;
      border-radius: 5px;
      transition: all 0.3s ease;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }
    .button:hover {
      background-color: #3e8e41;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Controller Of Examination</h1>
  <div class="buttons">
    <a th:href="@{'/resultVerification'}" class="button">Result Verification</a>
    <a th:href="@{'/reviewRequests'}" class="button">Review Requests</a>
    <a th:href="@{'/revalRequests'}" class="button">Revaluation Requests</a>
  </div>
</div>
</body>
</html>
